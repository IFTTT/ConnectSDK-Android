name: SDK unit tests

on: [push]

jobs:
  test:
    name: Run unit tests
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1
      - name: Setup JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Run unit tests
        run: bash ./gradlew testDebug
